<form class="form-search">
    <div class="input-group">
        <input type="text" ng-model="query" class="form-control" placeholder="Search">
        <div class="input-group-btn">
            <button ng-click="reset()" type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
        </div>
        <!--<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>-->
        <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
    </div>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
    <th>
        <a ng-click="sort('Todo')">Todo</a>
        <span ng-show="sort_order=='Todo' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='Todo' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a ng-click="sort('Priority')">Priority</a>
        <span ng-show="sort_order=='Priority' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='Priority' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a ng-click="sort('DueDate')">Due</a>
        <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="todo_{{item.TodoItemId}}">
            <td>{{item.Todo}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate}}</td>
            <td>
                <a href="#/edit/{{item.TodoItemId}}"><i class="glyphicon glyphicon-edit"></i></a>
                <a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
